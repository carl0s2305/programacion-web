<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Inscripción a Cursos</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="form-container">
    <h1>Inscripción a Cursos</h1>
    <form action="enviar.php" method="POST">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="correo">Correo:</label>
      <input type="email" id="correo" name="correo" required>

      <label for="curso">Selecciona un curso:</label>
      <select id="curso" name="curso" required>
        <option value="Python">Curso de Python</option>
        <option value="HTML">Curso de HTML</option>
        <option value="JavaScript">Curso de JavaScript</option>
        <option value="Bases de Datos">Curso de Bases de Datos</option>
      </select>

      <button type="submit">Enviar</button>
    </form>
  </div>
</body>
</html>
