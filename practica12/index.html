<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Inscripción a Cursos</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <section class="form-container">
    <h1>Formulario de Inscripción</h1>

    <form action="enviar.php" method="POST" autocomplete="on">
      <fieldset>
        <legend>Datos del Estudiante</legend>

        <div class="input-group">
          <label for="nombre">Nombre completo:</label>
          <input type="text" id="nombre" name="nombre" required>
        </div>

        <div class="input-group">
          <label for="correo">Correo electrónico:</label>
          <input type="email" id="correo" name="correo" required>
        </div>

        <div class="input-group">
          <label for="password">Contraseña:</label>
          <input type="password" id="password" name="password" required>
        </div>
      </fieldset>

      <fieldset>
        <legend>Curso a Inscribirse</legend>

        <div class="input-group">
          <label for="curso">Selecciona un curso:</label>
          <select id="curso" name="curso" required>
            <option value="" disabled selected>Elige una opción</option>
            <option value="Python">Curso de Python</option>
            <option value="Desarrollo Web">Desarrollo Web Full Stack</option>
            <option value="Inteligencia Artificial">Inteligencia Artificial</option>
            <option value="Ciberseguridad">Ciberseguridad</option>
            <option value="SQL">SQL y Bases de Datos</option>
            <option value="Android">Apps Android con Java</option>
            <option value="UX/UI">Diseño UX/UI</option>
            <option value="Redes">Redes Cisco</option>
            <option value="Git">Git y GitHub</option>
            <option value="ML">Machine Learning</option>
          </select>
        </div>
      </fieldset>

      <button type="submit">Inscribirse</button>
    </form>
  </section>
</body>
</html>
