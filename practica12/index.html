<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Cursos</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <section class="contenedor-formulario">
    <h1>Registro al Curso</h1>

    <form action="generar-codigo.php" method="POST" autocomplete="on">
      <fieldset>
        <legend>Información del Alumno</legend>

        <div class="grupo-campo">
          <label for="nombre">Nombre completo:</label>
          <input type="text" id="nombre" name="nombre" required>
        </div>

        <div class="grupo-campo">
          <label for="correo">Correo electrónico:</label>
          <input type="email" id="correo" name="correo" required>
        </div>

        <div class="grupo-campo">
          <label for="password">Contraseña de acceso:</label>
          <input type="password" id="password" name="password" required>
        </div>
      </fieldset>

      <fieldset>
        <legend>Curso Deseado</legend>

        <div class="grupo-campo">
          <label for="curso">Selecciona un curso:</label>
          <select id="curso" name="curso" required>
            <option value="" disabled selected>Seleccione una opción</option>
            <option value="Python">Programación en Python</option>
            <option value="Desarrollo Web">Desarrollo Web Completo</option>
            <option value="Inteligencia Artificial">Fundamentos de IA</option>
            <option value="Ciberseguridad">Seguridad Informática</option>
            <option value="SQL">Gestión de Bases de Datos</option>
            <option value="Android">Aplicaciones Android con Java</option>
            <option value="UX/UI">Diseño de Experiencia de Usuario</option>
            <option value="Redes">Redes de Computadoras</option>
            <option value="Git">Control de Versiones con Git</option>
            <option value="ML">Introducción al Machine Learning</option>
          </select>
        </div>
      </fieldset>

      <button type="submit">Enviar Registro</button>
    </form>
  </section>
</body>
</html>
